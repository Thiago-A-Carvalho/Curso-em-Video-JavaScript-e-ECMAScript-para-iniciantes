<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edg">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(132, 181, 79); /* Comentario em CSS */
            color: rgb(255, 203, 91);
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(201, 70, 0);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario em html -->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número. ')) // String
        var n2 = Number.parseInt(window.prompt('Digite outro número. ')) // String
        var s1 = n1 + n2
        window.alert('A soma dos valores é ' + s1)
        // (number + number) para adição
        // (string + string) para concatenação
        var n3 = Number.parseFloat(window.prompt('Digite um número float. ')) // String
        var n4 = Number.parseFloat(window.prompt('Digite outro número float. ')) // String
        var s2 = n3 + n4
        window.alert('A soma dos valores é ' + s2)
        var n5 = Number(window.prompt('Digite um número. ')) // String
        var n6 = Number(window.prompt('Digite outro número. ')) // String
        var s3 = n5 + n6
        window.alert(`A soma de ${n5} mais ${n6} é igual a ${s3}.`)
        // Para converter Number para String podemos usar -> String(n) ou n.toString()
        // Tamplate String usa Place Holders ${} para interpolar
        /* 
        s.length - quandos caracteres a string tem
        s.toUpperCase() - tudo para letras maiúsculas
        s.toLowerCase() - tudo para letras minúsculas
        */
    </script>
</body>
</html>
